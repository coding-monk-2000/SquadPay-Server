name: CI

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master 
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name:  Run Unit Tests
        run: npm test -- --coverage
